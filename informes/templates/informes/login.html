<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js" ></script>
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Iniciar Sesión</title>

    
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>ingresa si ya tienes una cuenta</span>
                <header>MECHMED</header>
            </div>

            <div class="input-field">
                <input type="email" class="input" id="email" placeholder="Correo electrónico" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" id="password" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <button class="btn btn-primary" value="iniciar Sesion" id="boton" onclick="validateLogin()">Iniciar sesion</button>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="./recuperar_contra.html">Recuperar contraseña</a></label>
                </div>
            </div>
        </div>
    </div>



    <script src="funciones.js"></script>

    <!--funciones-->
    <script>
        function validateLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'mecanico@mechmed.cl' && password === '1234') {
                alert('Inicio de sesión exitoso');
                window.location.href = 'seleccion.html';
            } else {
                alert('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
            }
        }
    </script>

    <!--hacer parpadear el boton-->
    <script>
        $(document).ready(function(){
            
            function hacerParpadear() {
                $("#boton").fadeOut(200).fadeIn(200).fadeOut(200).fadeIn(200);
            }
  
      
            $("#boton").click(function(){
                hacerParpadear();
            });
        });
    </script>
    <!--fin-->

</body>
</html>
