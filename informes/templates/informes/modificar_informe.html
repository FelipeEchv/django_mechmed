<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="styles_informe.css">
    <link rel="stylesheet" href="./estilos.css">
    <title>Modificar Informe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">MechMed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class='bx bx-user'></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Usuario: mecanico@mechmed.cl</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="index.html">Cerrar Sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Modificar Informe</header>
            </div>
            <!-- Formulario de modificación de informe -->
            <form id="modifyReportForm">
                <div class="text-center input-field">
                    <input type="text" class="input" id="reportId" placeholder="RUT del cliente" required pattern="\d{1,2}\.\d{3}\.\d{3}-[0-9kK]" title="Formato: XX.XXX.XXX-X">
                    <i class="bx bx-search"></i>
                </div>
                <div class="text-center input-field">
                    <input type="text" class="input" id="reportTitle" placeholder="Numero de serie vehículo" required pattern="[0-9]+" title="Por favor, ingrese solo números">
                    <i class="bx bx-file"></i>
                </div>
                <div class="text-center input-field">
                    <input type="submit" class="submit" value="Buscar Informe">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/modificar_informe.js"></script>
</body>
</html>
